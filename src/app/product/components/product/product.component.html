<h3 appHighlight>{{ product.title | uppercase }}</h3>
<img [src]="product.image" [alt]="product.title" />
<strong>{{ product.price | currency }}</strong>
<p>{{ product.description | slice: 0:11 }}</p>
<p>{{ today }}</p>
<p>{{ today | date: "short" }}</p>
<p>{{ today | date: "medium " }}</p>
<button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
<a [routerLink]="['/products', product.id]"> Ver Detalle</a>
